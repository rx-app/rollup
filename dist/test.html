<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fn = ()=>{
            return new Promise( (resolve,reject)=>{
                setTimeout(() => {
                    console.log('aaa')
                    resolve('ttt')
                }, 1000);
            } )
        }
        let test = async ()=>{
            let res = await fn()
            console.log(1234)
            console.log(res)
        }
        test()
    </script>
</body>
</html>
