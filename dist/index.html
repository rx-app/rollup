<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="color:red;background: yellow;">
        <div key="123" style="color: green;">
            {{name}} hellow {{age}} hellow
        </div>
        <li>world</li>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            data(){
                return {
                    name:'zf',
                    age:20,
                    address:{
                        num:30,
                        content:'回龙观'
                    },
                    hobby:['eat','drink',{a:1}],
                }
            },
            el:'#app',
            // template:'<div>hello<div>'
        })
        // vm.$mount('#app')   写了el就不用写$mount了

        setTimeout(()=>{
            vm.name='jw'
            vm.age=30

            let vdom = vm._render()
            vm._update(vdom)
        },2000)


        
    </script>
</body>
</html>
